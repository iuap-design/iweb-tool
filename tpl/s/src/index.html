<!DOCTYPE html>

<html lang="en">
<!-- Head -->
<head>
    <meta charset="utf-8"/>

    <meta name="description" content="Dashboard"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    {% for (var chunk in o.htmlWebpackPlugin.files.chunks['index'].css) { %}
        <link href="{%=o.htmlWebpackPlugin.files.chunks['index'].css[chunk]%}" rel="stylesheet">
    {% } %}

     <script>
        window.$ctx = '{%=o.htmlWebpackPlugin.options.webContext%}';
    </script>
</head>

        <header class="demo-drawer-header">

              <i class="fa fa-chevron-down" role="presentation"></i>

            <ul class="u-menu u-menu-bottom-right" for="accbtn">

            </ul>
          </div> -->

        <nav class="demo-navigation u-nav u-bg-blue-grey-800">

            <a class="u-nav-link" href="#inbox"><i class="demo-menu-icon u-color-grey-400 fa fa-envelope-o fa-2x" role="presentation"></i>Inbox</a>
